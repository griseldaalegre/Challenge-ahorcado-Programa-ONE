<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ahorcado</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div id="div-desaparece" class="botones-home btn-reiniciar-abandonar">
    <div class="box-nueva-palabra" id="palabra-container">
      <input type="text" id="palabra-box" class="palabra-place" placeholder="Agregue nueva palabra">
    </div>
    <!-- Buton/input -->
    <input class="btn-iniciar" type="button" value="Iniciar Juego" id="iniciar-juego" onclick="iniciarJuego()">
    <input class="btn-reiniciar" type="button" value="Reiniciar Juego" id="reiniciar-juego" style="display: none;"
      onclick="reiniciarJuego()">

      <input class="btn-abandonar" type="button" value="Abandonar juego" id="abandonar-juego"  onclick="abandonarJuego()" style="display: none;" >


    <input class="btn-palabra btn-agregar-palabra" type="button" value="Agregar nueva palabra" id="agregar-palabra"
      onclick="agregarNuevaPalabra()">
    <div class="botones-control">
      <input class="btn-palabra btn-guardar" type="button" value="Guardar y Empezar" id="guardar-palabra"
        onclick="guardar()">

      <input class="btn-palabra btn-cancelar" type="button" value="Cancelar" id="cancelar-palabra" onclick="cancelar() ">
    </div>

  </div>

  <div class="container-canvas">
    <div id="div-aparece-ahorcado" class="canvas">
      <!-- Canvas -->
      <canvas id="forca" width="1000" height="460"></canvas>

    </div>
  </div>

  <div class="botones-game" id="botones-game">

    <input class="btn-iniciar" type="button" value="Nuevo Juego" onclick="reiniciarJuego()">
    <input class="btn-iniciar" type="button" value="Desistir"  onclick="desistir () ">
  </div>

  <div id="box-img-win-lose" class="container-win-lose">
    <img src="images/you-win" alt="you win" style="display: none;" id="img-win">
    <img src="images/game-lose-2.jpg" alt="You lose" style="display: none;" id="img-lose">
  </div>

  <script src="js/horca.js"></script>
  <script src="js/canvas.js"></script>
</body>

</html>
